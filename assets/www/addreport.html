<!DOCTYPE html>
<html>
<head>
    <title>Kiddy App by Tudor Boca</title>
    <meta name="viewport" content="width=default-width; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html;charset=utf-8">

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="myJS.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</head>
<body>
<div data-role="header">
    <h1>KiddyApp Report</h1>
</div>
<div id="report">

        Activity:
        <input id="txActivityReport" type="text" placeholder="Insert Activity Here" required>
        Time:
        <input id="timeidreport" type="time" placeholder="Time"><br>
        Report Text:
        <input id="txreport" type="text"  style="height:100px;font-size:14pt;" placeholder="Add the report of an activity" ><br>
        <input type="submit" value="Add Activity Report" onClick="AddReportToDB()">
        <input type="button" value="List All Activities" onClick="ListDBReports()"> <br>
    <br>

    <div id="searchdiv">
        <input id="txtsearch" type="text" placeholder="Search for activity or other fields " required>
        <input type="submit" value="Search Activity" onClick="SearchActivity()">
    </div>
    <div id="searchresult">
        <span style="font-weight:bold;">Search results:</span>
        <span id="activtysearch"></span>
    </div>
</div>
<br/>
<span style="font-weight:bold;">List of reports:</span>
<span id="reports"></span>
<br>

<div data-role="footer" data-position="fixed">
    <div data-role="navbar">
        <ul>
            <li><a href="index.html" data-role="button" onclick="beepSound()">Add Activity</a></li>
            <li><a href="camera.html" data-role="button" onclick="vibrateMe()">Take Photo</a></li>
        </ul>
    </div>
</div>
</body>
</html>
