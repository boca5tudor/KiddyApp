<!DOCTYPE html>
<html>
<head>
    <title>Kiddy App by Tudor Boca</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" id="viewport" content="width=device-width, height=device-height,initial-scale=1.0, maximum-scale=1.0, user-scalable=no;"/>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
function onBodyLoad() {
document.addEventListener("deviceready", onDeviceReady,
false);
}
function onDeviceReady() {
navigator.notification.alert("onDeviceReady");
}
function takePhoto() {
navigator.camera.getPicture(onCameraSuccess,
onCameraError,
{quality : 50,
destinationType : Camera.DestinationType.FILE_URI});
}
function onCameraSuccess(imageURL) {
//Get a handle to the image container div
ic = document.getElementById('imageContainer');
//Then write an image tag out to the div using the
//URL we received from the camera application.
ic.innerHTML = '<img src="' + imageURL +
'" width="50%" />';
}
function onCameraError(e) {
console.log(e);
navigator.notification.alert("onCameraError: " + e +
" (" + e.code + ")");
}
</script>
</head>
<body onload="onBodyLoad()">
<h1>Add activities photos</h1>
<p>
    Press to take photo
    <br />
    <input type="button" value="Take a Photo"
           onclick="takePhoto();">
<div id="imageContainer"></div>
</p>

<div data-role="footer" data-position="fixed">
    <div data-role="navbar">
        <ul>
            <li><a href="index.html" data-role="button" onclick="beepSound()">Add Activity</a></li>
            <li><a href="camera.html" data-role="button" onclick="vibrateMe()">Take Photo</a></li>
        </ul>
    </div>
</div>
</body>
</html>
